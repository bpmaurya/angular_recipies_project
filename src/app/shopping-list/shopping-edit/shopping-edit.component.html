<div class="row">
  <div class="col-xs-12">
    <form action="">

      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name"> Name</label>
          <input
          type="text"
          id="name"
          class="form-control"
          #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
          type="number"
          id="amount"
          class="form-control"
          #amountInput
          >
        </div>
        <div class="row">
          <div class="col-sx-12 m-2">
            <button class="btn btn-success m-1" type="button"  (click)="onAddItem()" > Add</button>
            <button class="btn btn-danger m-1" type="button"> Delete</button>
            <button class="btn btn-primary m-1" type="button"> Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
