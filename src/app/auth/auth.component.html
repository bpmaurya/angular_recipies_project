<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
   <!-- <div class="alert alert-danger" *ngIf="error">
     {{error}}
   </div> -->


   <!-- <app-alert
   [message]="error"
   *ngIf="error"
   (close)="onHandleError()"
   ></app-alert> -->





    <div class="" *ngIf="isLoading" style="text-align:center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading" >

      <div class="form-group">

        <label for="email">Email</label>
        <input
        type="email"
        id="email"
        class="form-control"
        placeholder="enter your email address"
        ngModel
        name="email"
        required

        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
        type="password"
        id="password"
        class="form-control"
        placeholder="enter your password"
        ngModel
        required
        name="password"
        minlength="6"
        >

      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign Up'}} </button> |

        <button type="button" class="btn btn-secondary" (click)="onSwitchMode()" >{{ isLoginMode ? 'Switch to Sign Up': 'Switch to Login'}}</button>
      </div>
    </form>
  </div>
</div>
